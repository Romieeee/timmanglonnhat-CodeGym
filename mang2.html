<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập mảng</title>
</head>

<body>
    <script>
       
        let arr = [2, 4, 5, 7, 8, 9];
        let max= arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max= arr[i];
            }
        }
        document.write(max);
    </script>
</body>

</html>
